<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{app.description}}">
    <title>{{app.title}}</title>

    <!-- Bootstrap -->
    <link rel="shortcut icon" href="{{app.url}}/favicon.png" />
    <link rel="stylesheet" href="{{app.url}}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{app.url}}/css/quill.snow.css" />
    <link rel="stylesheet" href="{{app.url}}/css/quill.bubble.css" />
    <link rel="stylesheet" href="{{app.url}}/css/style.css" />
</head>
<body>
{% include 'parts/sidebar.html' %}
<main role="main" class="main">
    <div class="container-fluid">
        <div class="row">

        </div>
    </div>
</main>
{% block scripts %}
<script src="{{app.url}}/js/jquery-3.3.1.min.js"></script>
<script src="{{app.url}}/js/popper.min.js"></script>
<script src="{{app.url}}/js/bootstrap.min.js"></script>
<script src="{{app.url}}/js/lodash.min.js"></script>
<script src="{{app.url}}/js/moment.min.js"></script>
<!--<script src="{{app.url}}/js/axios.min.js"></script>-->
<script src="{{app.url}}/js/vue.js"></script>
<script src="{{app.url}}/js/vue-validator.js"></script>
<script src="{{app.url}}/js/vue-uploader.js"></script>
<script src="{{app.url}}/js/vue-dropdown-date.js"></script>
<script src="{{app.url}}/js/helpers.js"></script>
<!--<script src="{{app.url}}/js/zxcvbn.js"></script>-->
<script src="{{app.url}}/js/quill.min.js"></script>
<script src="{{app.url}}/js/vuelidate.min.js"></script>
<script src="{{app.url}}/js/validators.min.js"></script>
<script src="{{app.url}}/js/vuelidate-extend.js"></script>
<script src="{{app.url}}/js/script.js"></script>
{% endblock %}
</html>
